_schema-version: "3.2"
ID: <%- id.slice(0, 128) %>
description: <%- mtaDescription %>
version: <%- mtaVersion %>
modules:
- name: <%- id.slice(0, 37) %>-dest-content
  type: com.sap.application.content
  requires:
  - name: <%- id.slice(0, 30) %>-destination-service
    parameters:
      content-target: true
  - name: <%- id.slice(0, 40) %>-repo-host
    parameters:
      service-key:
        name: <%- id.slice(0, 36) %>-repo-host-key
  - name: <%- id.slice(0, 46) %>-uaa
    parameters:
      service-key:
        name: <%- id.slice(0, 42) %>-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: <%- id.slice(0, 40) %>_repo_host
          ServiceInstanceName: <%- id.slice(0, 40) %>-html5-srv
          ServiceKeyName: <%- id.slice(0, 36) %>-repo-host-key
          sap.cloud.service: <%- id %>
        - Authentication: OAuth2UserTokenExchange
          Name: <%- id.slice(0, 46) %>_uaa
          ServiceInstanceName: <%- id.slice(0, 40) %>-xsuaa-srv
          ServiceKeyName: <%- id.slice(0, 42) %>-uaa-key
          sap.cloud.service: <%- id %>
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: <%- id.slice(0, 46) %>-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json  
    service: xsuaa
    service-name: <%- id.slice(0, 40) %>-xsuaa-srv
    service-plan: application
- name: <%- id.slice(0, 30) %>-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
      init_data:
        instance:
          existing_destinations_policy: update
          destinations:
          - Name: ui5
            Type: HTTP
            URL: https://ui5.sap.com
            ProxyType: Internet
            Authentication: NoAuthentication
    service: destination
    service-name: <%- id.slice(0, 30) %>-destination-service
    service-plan: lite
- name: <%- id.slice(0, 40) %>-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: <%- id.slice(0, 40) %>-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
